<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert CSV</title>
</head>
<body>
<form action="/pupi/catalog/convert" method="post">
    {% csrf_token %}
    <label for="csv">CSV a convertir: </label><br>
    <textarea name="csv" id="csv" cols="180" rows="80">{{ csv }}</textarea><br>
    <input type="submit" value="Convert">
</form>
</body>
</html>
